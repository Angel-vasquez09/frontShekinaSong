<ion-header>
    <ion-toolbar>
        <ion-title>Header</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
                <ion-icon slot="end" name="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- COMPONENTE QUE OPTIENE TODAS LAS CANCIONES -->
    <app-get-canciones [canciones] = "canciones"></app-get-canciones>
</ion-content>
