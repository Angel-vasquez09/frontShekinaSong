<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de canciones</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="refrescar()">
        <ion-icon color="primary" name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 class="h1" *ngIf="cancionesFecha.length === 0">[Crea tu lista de canciones]</h1>
  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button (click)="crearList()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
<ion-list>
  
  <ion-item-sliding *ngFor="let fecha of cancionesFecha" >
    <ion-item-options side="start">
      <ion-item-option color="danger" (click)="eliminarLista(fecha._id)">Eliminar</ion-item-option>
    </ion-item-options>
  
    <ion-item >
      <ion-label>{{ fecha.fechaCanto | date:'fullDate' }}</ion-label>
      <ion-icon (click)="verList(fecha.canciones)" slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  
  </ion-item-sliding>

</ion-list>

</ion-content>
